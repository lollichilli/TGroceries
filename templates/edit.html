{% extends "base.html" %}
{% block content %}
<div class="mui-container">
  <h2>Edit Product</h2>
  <form action="{{ url_for('edit_product', name=product.name) }}" method="POST" class="form">
    <div class="mui-textfield">
      <label class="">Product Name</label>
      <input type="text" name="fruit_name" value="{{ product.name }}" required/>
    </div>
    <div class="mui-textfield">
      <label class="">Product Kind</label>
      <input type="text" name="fruit_kind" value="{{ product.kind }}" required/>
    </div>
    <div class="mui-textfield">
      <label class="">Owner</label>
      <input type="text" name="fruit_owner" value="{{ product.owner }}" required/>
    </div>
    <div class="mui-textfield">
      <label class="">Price</label>
      <input type="number" name="fruit_price" value="{{ product.price }}" required/>
    </div>
    <div class="mui-textfield">
      <label class="">Image URL</label>
      <input type="text" name="image_url" value="{{ product.image_url }}" required/>
    </div>
    <div class="">
      <input type="submit" class="mui-btn mui-btn--primary" value="Save Changes"/>
    </div>
  </form>
</div>
{% endblock %}
